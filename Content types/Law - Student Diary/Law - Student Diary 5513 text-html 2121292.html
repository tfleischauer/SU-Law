<div class="studentDiaryCardWrapper contentItem hspace" id="id<t4 type='meta' meta='content_id' />"
    data-position-default="Main" data-position-selected="Main"
    aria-labelledby="label<t4 type='meta' meta='content_id' />">
    <t4 type="meta" meta="html_anchor" />
    <div class="studentDiaryNamePhotoIntrotext standardContent">
        <div class="photo-nameLink">
            <img src="<t4 type='content' name='Photo' output='normal' formatter='path/*' />" class=""
                alt="Photo of <t4 type='content' name='Name of student' output='normal' />" />
            <h3 class="studentDiaryNameOfStudent">
                <t4 type="content" name="First name" output="normal" modifiers="striptags,htmlentities" />
                <t4 type="content" name="Last name" output="normal" modifiers="striptags,htmlentities" />
                <t4 type="content" name="Seattle U Law Graduating class" output="selective-output"
                    modifiers="striptags,htmlentities,nl2br" format="'<span>$value</span>" />
            </h3>
          </div>
        <t4 type="content" name="Introductory text" output="selective-output" modifiers="medialibrary,nav_sections"
            format="<div class=&quot;Introductory text&quot;>$value</div>" />
        <p class="readDiary standardContent">
            <a href="<t4 type="content" name="Read more" output="fulltext" use-element="true" filename-element="Read more" modifiers="nav_sections" />">Read <t4 type="content" name="First name" output="normal" modifiers="striptags,htmlentities" />'s diary</a>
        </p>
        <p class="studentDiaryCardEmail">
            <span class="fas fa-envelope"></span>&nbsp;
            <a href="mailto:<t4 type='content' name='Email' output='normal' modifiers='striptags' />">
                <t4 type="content" name="Email" output="normal" modifiers="striptags" />
            </a>
        </p>
    </div>
    <div class="clearfix"></div>
</div>
